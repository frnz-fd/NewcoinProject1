    <!-- part1 -->

      class="bg-custom-blue w-1/4 max-xmd:w-full max-xmd:rounded-t-2xl max-xmd:rounded-b-none max-xmd:h-1/4 max-xmd:flex h-836 rounded-r-2xl p-2">

      <h1
        class="mx-auto max-xxl:mx-0 mb-20 max-xmd:mb-0 max-xmd:mt-14 text-center min-w-[215px] max-h-[90px] text-white text-5xl text-[35px]  font-black font-['Yekan Bakh FaNum'] p-5">
        ثبت نام
      </h1>
      <!-- <div class=" bg-custom-orange max-xmd:block "></div> -->

      <!-- Registration status tree -->
      <div class="flex min-w-[200px] mx-auto max-h-[150px] p-2 max-xmd:hidden">
        <!-- figures -->
        <div class=" min-w-[50px] max-h-full max-xmd:h-20 ">
          <div class="h-1/5 max-xmd:h-fit w-full px-3 relative"><svg class="absolute" width="32" height="30"
              viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="16" cy="16" r="14.5" fill="#9CC4F2" stroke="white" stroke-width="3" />
            </svg></div>
          <div class="h-1/5 w-full px-7 relative top-2 ">
            <div class="absolute w-[0px] min-h-[25px] border border-l-white"></div>
          </div>
          <div class="h-1/5 w-full px-3 relative top-2 "><svg class="absolute" width="32" height="30"
              viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="16" cy="16" r="16" fill="#9CC4F2" />
            </svg></div>
          <div class="h-1/5 w-full px-7 relative top-3 ">
            <div class="w-[0px] min-h-[25px] border border-l-white "></div>
          </div>
          <div class="h-1/5 w-full px-3 relative top-3 "><svg class="absolute" width="32" height="30"
              viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="16" cy="16" r="16" fill="#9CC4F2" />
            </svg></div>
        </div>
        <!-- topics -->
        <div class=" text-white  min-w-[170px] h-full px-2">
          <div class="w-full h-1/3 leading-10 text-[20px] font-bold font-['Yekan Bakh FaNum'] nowrap">اطلاعات فردی</div>
          <div class="w-full h-1/3 leading-10 pt-3 text-[20px] font-bold font-['Yekan Bakh FaNum'] nowrap ">اطلاعات
            ارتباطی
          </div>
          <div class="w-full h-1/3 leading-10 pt-6 text-[20px] font-bold font-['Yekan Bakh FaNum'] nowrap ">اطلاعات
            مکانی
          </div>
        </div>
      </div>
    </div>



    <!-- part2 -->
    <div
      class="bg-white w-3/4 max-xmd:h-fit max-xmd:w-full max-xmd:rounded-b-2xl max-xmd:rounded-t-none rounded-l-2xl p-5">

      <!-- top page -->
      <div class="hidden max-xmd:block max-xmd:flex max-xmd:w-fit max-xmd:p-2">
        <span class="text-stone-900 text-sm font-bold font-['Yekan Bakh FaNum']"> اطلاعات فردی</span>

        <span class="max-xmd:p-2"><svg width="5" height="10" viewBox="0 0 5 10" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M4.25999 8.52997L0.73999 4.99997L4.25999 1.46997" stroke="#AEAEAE" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
        <span class="text-zinc-400 text-sm font-bold font-['Yekan Bakh FaNum']"> اطلاعات ارتباطی</span>
        <span class="max-xmd:p-2"><svg width="5" height="10" viewBox="0 0 5 10" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M4.25999 8.52997L0.73999 4.99997L4.25999 1.46997" stroke="#AEAEAE" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
        <span class="text-zinc-400 text-sm font-bold font-['Yekan Bakh FaNum']"> اطلاعات مکانی</span>
      </div>

      <header class="h-1/6 w-full p-2">
        <p class="mx-auto w-fit font-bold text-custom-blue p-2">مرحله 1 از 3</p>
        <p class="mx-auto w-fit  font-bold p-2">لطفا اطلاعات خود را با دقت وارد نمائید</p>
      </header>


      <!-- middle page -->
      <div class="h-4/6 p-5">
        <!-- name -->
        <article class="w-full h-28 relative p-2 mb-0 max-sm:m-0">
          <!-- firstname & lastname -->
          <label
            class=" border-black absolute right-[240px] max-xl:right-[200px] max-lg:right-[150px] max-sm:right-4 text-center z-50 bg-white px-5"
            for="user_name">
            نام و نام خانوادگی
          </label>
          <div
            class="border-black flex h-6000 w-7/12 max-sm:w-11/12 rounded-[51px] border border-neutral-300 right-52 max-xl:right-44 max-lg:right-32 max-sm:right-2 top-6 absolute">
            <div class="border-neutral-300 w-8 h-7 mt-4 mr-4 py-1 pl-6 border-l">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Iconsax/Linear/usersquare">
                  <path id="Vector"
                    d="M18.14 21.62C17.26 21.88 16.22 22 15 22H8.99999C7.77999 22 6.73999 21.88 5.85999 21.62C6.07999 19.02 8.74999 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62V21.62Z"
                    stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path id="Vector_2"
                    d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.6 10.02 7 12 7C13.98 7 15.58 8.6 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
                    stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path id="Vector_3"
                    d="M15.58 10.58C15.58 12.56 13.98 14.17 12 14.17C10.02 14.17 8.42004 12.56 8.42004 10.58C8.42004 8.6 10.02 7 12 7C13.98 7 15.58 8.6 15.58 10.58Z"
                    stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </g>
              </svg>

            </div>
            <input type="text" name="user_name" class="border-black bg-inherit w-80 h-full outline-none px-5"
              id="user_name" placeholder=" محمد حسین رحمتی" />
          </div>
        </article>

        <!-- id code -->
        <article class="w-full h-20 relative p-2 mb-10 max-sm:mb-5">
          <!-- ID Card -->
          <label
            class="border-black absolute text-center right-[240px] max-xl:right-[200px] max-sm:right-4 max-lg:right-[150px] z-50 bg-white px-5"
            for="id_card">
            کد ملی
          </label>
          <div
            class="border-black flex h-6000 w-7/12  max-sm:w-11/12 rounded-[51px] border border-neutral-300 max-sm:right-2 right-52 max-xl:right-44 max-lg:right-32 top-6 absolute ">
            <div class="border-neutral-300 w-8 h-7 mt-4 mr-4 py-1 pl-6 border-l">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Iconsax/Linear/card">
                  <path id="Vector" d="M2 8.505H22M6 16.505H8M10.5 16.505H14.5" stroke="black" stroke-width="1.5"
                    stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  <path id="Vector_2"
                    d="M6.44 3.505H17.55C21.11 3.505 22 4.385 22 7.895V16.105C22 19.615 21.11 20.495 17.56 20.495H6.44C2.89 20.505 2 19.625 2 16.115V7.895C2 4.385 2.89 3.505 6.44 3.505V3.505Z"
                    stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </g>
              </svg>

            </div>
            <input type="" name="login_password" class="border-black bg-inherit w-11/12 h-full outline-none px-5"
              id="id_card" placeholder=" 208-1235-456" />
          </div>

        </article>

        <!-- date -->
        <article class="w-full h-28 relative p-2   max-sm:mb-0">
          <label
            class="border-black absolute text-center right-[240px]   max-xl:right-[200px] max-sm:right-4 max-lg:right-[150px] z-50 bg-white px-5"
            for="clndr">تاریخ تولد</label>
          <div
            class="border-black flex h-6000 w-7/12 max-sm:w-11/12 rounded-[51px] border border-neutral-300 right-52 max-sm:right-2 max-xl:right-44 max-lg:right-32 top-6 absolute">
            <div class="border-neutral-300 w-8 h-7 mt-4 mr-4 py-1 pl-6 border-l">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Iconsax/Linear/card">
                  <path id="Vector" d="M2 8.505H22M6 16.505H8M10.5 16.505H14.5" stroke="black" stroke-width="1.5"
                    stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  <path id="Vector_2"
                    d="M6.44 3.505H17.55C21.11 3.505 22 4.385 22 7.895V16.105C22 19.615 21.11 20.495 17.56 20.495H6.44C2.89 20.505 2 19.625 2 16.115V7.895C2 4.385 2.89 3.505 6.44 3.505V3.505Z"
                    stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </g>
              </svg>

            </div>
            <input type="text" id="clndr" placeholder="1377/07/16" class="border-black bg-inherit w-11/12 h-full outline-none px-5">
          </div>
        </article>
      </div>

      <!-- bottom page -->
      <div class="w-11/12 mx-auto border-neutral-300 border-t mt-10" dir="ltr">

        <div dir="rtl"
          class=" h-12 max-ssm:h-10 max-ssm:w-[140px] w-171 bg-custom-blue rounded-2xl max-ssm:rounded-xl text-center text-white text-base font-bold font-['Yekan Bakh FaNum'] mt-8 max-xmd:mt-4 max-sm:mt-5 max-sm:mx-auto">
          <a href="../src/register2.html" class="h-full flex justify-center leading-10 max-ssm:leading-8 ">
            مرحله بعد
            <svg class="mt-2 mr-4 max-ssm:mt-1" width="30" height="30" viewBox="0 0 24 25" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M9.57 6.42999L3.5 12.5L9.57 18.57M20.5 12.5H3.67" stroke="white" stroke-width="1.5"
                stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
        </div>
      </div>


    </div>
  </div>

  <script src="../src/jquery.js"></script>
    <script src="../src/kamadatepicker.min.js"></script>


    <script>
		kamaDatepicker('clndr', { buttonsColor: "red" });

		var customOptions = {
			placeholder: "روز / ماه / سال"
			, twodigit: false
			, closeAfterSelect: false
			, nextButtonIcon: "fa fa-arrow-circle-right"
			, previousButtonIcon: "fa fa-arrow-circle-left"
			, buttonsColor: "blue"
			, forceFarsiDigits: true
			, markToday: true
			, markHolidays: true
			, highlightSelectedDay: true
			, sync: true
			, gotoToday: true
		}
		kamaDatepicker('date2', customOptions);

		kamaDatepicker('date3', {
			nextButtonIcon: "assets/timeir_prev.png"
			, previousButtonIcon: "assets/timeir_next.png"
			, forceFarsiDigits: true
			, markToday: true
			, markHolidays: true
			, highlightSelectedDay: true
			, sync: true
			, pastYearsCount: 0
			, futureYearsCount: 3
			, swapNextPrev: true
			, holidays: HOLIDAYS // from kamadatepicker.holidays.js
			, disableHolidays: true
		});

		kamaDatepicker('date4', {
			position: 'top' // top, bottom or auto
		});

		kamaDatepicker('date5-1', {
			position: 'auto' // top, bottom or auto
			, parentId: 'date5-parent'
		});
		kamaDatepicker('date5-2', {
			position: 'auto' // top, bottom or auto
			, parentId: 'date5-parent'
		});

		// for testing sync functionallity
		$("#date2").val("1311/10/01");

		// init without ids inputs
		document.querySelectorAll('#without-ids input').forEach(input => { kamaDatepicker(input); });
	</script>

</body>
